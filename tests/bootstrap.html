<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap icons colors</title>
	
	<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.2.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/facolors.css">
	
	<style>
		ul {
			list-style-type: none;
			padding: 0;
		}
		
		li {
			padding: 5px 10px;
			vertical-align: middle;
			text-align: center;
			display: inline-block;
		}
		
		i {
			margin: 5px 2px;
		}
	</style>
</head>
<body>
<ul id="brands">
	<li title="Bootstrap">
		<i class="bi-bootstrap-fill"></i><i class="bi-bootstrap"></i>
	</li>
	
	<li title="Discord">
		<i class="bi-discord"></i>
	</li>
	
	<li title="Facebook">
		<i class="bi-facebook"></i>
	</li>
	
	<li title="GitHub">
		<i class="bi-github"></i>
	</li>
	
	<li title="Google">
		<i class="bi-google"></i>
	</li>
	
	<li title="LinkedIn">
		<i class="bi-linkedin"></i>
	</li>
	
	<li title="Slack">
		<i class="bi-slack"></i>
	</li>
	
	<li title="Twitch">
		<i class="bi-twitch"></i>
	</li>
	
	<li title="Twitter">
		<i class="bi-twitter"></i>
	</li>
	
	<li title="Youtube">
		<i class="bi-youtube"></i>
	</li>
</ul>

<ul>
	<li title="Heart">
		<i class="bi-heart-fill"></i><i class="bi-heart-half"></i><i class="bi-heart"></i>
	</li>
	
	<li title="Star">
		<i class="bi-star-fill"></i><i class="bi-star-half"></i><i class="bi-star"></i>
	</li>
</ul>

<script>
	icons = document.querySelectorAll("i");
	for(let i = 0; i < icons.length; i++) {
		icons[i].setAttribute("title", icons[i].className);
		icons[i].classList.add("bi");
		icons[i].style.fontSize = "2rem";
	}
</script>
</body>
</html>
